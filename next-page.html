<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="fullscreen-video" autoplay loop>
  <source src="https://developerhunt.github.io/samplepage/video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById('fullscreen-video');

  function setVideoSize() {
    const aspectRatio = 16 / 9; // Adjust the aspect ratio based on your video
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    
    if (screenWidth / screenHeight > aspectRatio) {
      video.style.width = '100%';
      video.style.height = 'auto';
    } else {
      video.style.width = 'auto';
      video.style.height = '100%';
    }
  }

  window.addEventListener('resize', setVideoSize);
  setVideoSize();
</script>

</body>
</html>
