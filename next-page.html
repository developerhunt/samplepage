<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/Physics2DPlugin3.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap");
        body {
            padding: 0;
            margin: 0;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
        }
        h1 {
            position: absolute;
            text-align: center;
            height: 100px;
            font-family: "Rubik Scribble";
            color: orangered;
        }
    </style>
</head>
<body>
    <h1 id="split">இனிய<br>பொங்கல்<br>நல்வாழ்த்துக்கள்</h1>
    <script>
        gsap.registerPlugin(SplitText, Physics2DPlugin);
        var split = SplitText.create("#split", { type: "chars" }),
            tl = gsap.timeline({ repeat: -1 });
        gsap.set("#split", { opacity: 1 });
        tl.from(split.chars, {
            duration: 1,
            y: 100,
            rotation: 90,
            opacity: 0,
            ease: "elastic",
            stagger: 0.03
        });
        tl.to(split.chars, {
            duration: 2.5,
            opacity: 0,
            rotation: "random(-2000, 2000)",
            stagger: 0.015,
            physics2D: () => ({
                angle: "random(240, 320)",
                velocity: "random(300, 600)",
                gravity: 800
            })
        }, 3);
    </script>
</body>
</html>
